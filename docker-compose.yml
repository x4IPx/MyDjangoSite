version: '3.3'

services:
  web:
    build: ./my_site
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./my_site/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: postgres:15.0-alpine
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    environment:
    - POSTGRES_USER=hello_django
    - POSTGRES_PASSWORD=hello_django
    - POSTGRES_DB=hello_django_dev
volumes:
  postgres_data:
